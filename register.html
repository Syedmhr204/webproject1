<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | FitLife</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Register for FitLife</h2>
      <form id="registerForm" action="userregister.jsp" method="post">
        <input type="email" id="regEmail" name="email" placeholder="Email" required />
        <input type="password" id="regPassword" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

</body>
</html>
