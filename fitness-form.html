<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Form | FitLife</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
     <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-heartbeat"></i>
                <span>FitLife</span>
            </div>
  <form id="fitnessForm">
    <h2>Personal Information</h2>
    <label>Surname</label><input type="text" name="surname" required />
    <label>Given Name</label><input type="text" name="givenName" required />
    <label>Date of Birth</label><input type="date" name="dob" required />
    <label>Age</label><input type="number" name="age" required />
    <label>Gender</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <label>Address</label><input type="text" name="address" required />
    <label>City</label><input type="text" name="city" required />
    <label>Province</label><input type="text" name="province" required />
    <label>Postal Code</label><input type="text" name="postal" required />
    <label>Phone</label><input type="tel" name="phone" required />
    <label>Emergency Contact Name</label><input type="text" name="emergencyName" required />
    <label>Emergency Contact Phone</label><input type="tel" name="emergencyPhone" required />

    <h2>Fitness Input for Calculators</h2>
    <label>Height (cm)</label><input type="number" name="height" required />
    <label>Weight (kg)</label><input type="number" name="weight" required />
    <label>Waist (cm)</label><input type="number" name="waist" required />
    <label>Neck (cm)</label><input type="number" name="neck" required />

    <label>Activity Level</label>
    <select name="activityLevel" required>
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55">Moderately active</option>
      <option value="1.725">Very active</option>
      <option value="1.9">Extra active</option>
    </select>

    <h2>Emergency Medical Information</h2>
    <label>Do you have any allergies?</label>
    <select name="allergies" required>
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div class="checkbox-group">
      <label><input type="checkbox" name="allergy" value="Medicine" /> Medicine</label>
      <label><input type="checkbox" name="allergy" value="Food" /> Food</label>
      <label><input type="checkbox" name="allergy" value="Insect Bites" /> Insect Bites</label>
      <label><input type="checkbox" name="allergy" value="Plants" /> Plants</label>
      <label><input type="checkbox" name="allergy" value="Animals" /> Animals</label>
      <label><input type="checkbox" name="allergy" value="Smoke" /> Smoke</label>
      <label><input type="checkbox" name="allergy" value="Other" /> Other</label>
    </div>

    <h2>Medical History</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" name="history" value="Appendicitis" /> Appendicitis</label>
      <label><input type="checkbox" name="history" value="Mumps" /> Mumps</label>
      <label><input type="checkbox" name="history" value="Chicken Pox" /> Chicken Pox</label>
      <label><input type="checkbox" name="history" value="Measles" /> Measles</label>
      <label><input type="checkbox" name="history" value="Kidney disease" /> Kidney disease</label>
      <label><input type="checkbox" name="history" value="Heart condition" /> Heart condition</label>
      <label><input type="checkbox" name="history" value="Other" /> Other</label>
    </div>

    <label>Current Health Conditions</label>
    <textarea name="healthConditions" rows="4"></textarea>

    <label>Do you require special care, medication or diet?</label>
    <select name="specialCare" required>
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label>If yes, provide details:</label>
    <textarea name="specialDetails" rows="3"></textarea>

    <label>Date of last physical exam</label>
    <input type="month" name="lastExam" />

    <button type="submit">Submit Form</button>
  </form>
   <style>
   /* General Form Layout */
body {
    
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f8fafc;
  color: #333;
  margin: 100px auto 40px;
  padding: 20px;
  line-height: 1.6;
}
.nav-logo {
    display: flex;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.nav-logo i {
    align-items: center;
    margin-right: 10px;
    color: #667eea;
} 
form {
    
  background-color: white;
  max-width: 800px;
  margin: auto;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
}

h2 {
  font-size: 22px;
  color: #374151;
  margin-bottom: 15px;
  border-left: 4px solid #667eea;
  padding-left: 12px;
}

label {
  display: block;
  margin-top: 15px;
  margin-bottom: 5px;
  font-weight: 500;
  color: #475569;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"],
input[type="month"],
input[type="tel"],
textarea,
select {
  width: 100%;
  padding: 12px 14px;
  font-size: 15px;
  border: 1px solid #cbd5e1;
  border-radius: 8px;
  background-color: #f1f5f9;
  transition: border-color 0.3s ease;
}

input:focus,
textarea:focus,
select:focus {
  border-color: #667eea;
  outline: none;
  background-color: white;
}

/* Checkbox Groups */
.checkbox-group {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 10px;
  margin-top: 10px;
}

.checkbox-group label {
  display: flex;
  align-items: center;
  font-weight: normal;
  color: #334155;
}

.checkbox-group input[type="checkbox"] {
  margin-right: 8px;
}

/* Button */
button[type="submit"] {
  display: block;
  width: 100%;
  padding: 14px;
  margin-top: 30px;
  font-size: 16px;
  font-weight: bold;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button[type="submit"]:hover {
  background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
}

/* Responsive */
@media (max-width: 600px) {
  form {
    padding: 30px 20px;
  }

  .checkbox-group {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }
}

  </style>
</body>
</html>
